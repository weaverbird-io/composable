name: infrastructure-wireguard-default

services:
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - SERVERURL=${WG_SERVER_URL}
      - SERVERPORT=${WG_PORT:-51820}
      - PEERS=${WG_PEERS:-1}
      - PEERDNS=${WG_DNS:-1.1.1.1}
      - INTERNAL_SUBNET=${WG_SUBNET:-10.13.13.0}
      - ALLOWEDIPS=${WG_ALLOWED_IPS:-0.0.0.0/0}
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - "${WG_PORT:-51820}:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - infra-public

networks:
  infra-public:
    external: true
