name: infrastructure-mailcow-default

# Mailcow uses its own docker-compose.yml generated by setup.sh
# This file is a placeholder - the actual compose is in ./mailcow-dockerized/

services:
  # Placeholder service that checks if mailcow is set up
  mailcow-check:
    image: busybox
    container_name: mailcow-check
    command: ["sh", "-c", "echo 'Mailcow setup required. Run setup.sh first.' && exit 0"]
    restart: "no"

# Note: After running setup.sh, use:
#   cd mailcow-dockerized && docker compose up -d
