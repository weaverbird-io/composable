name: infrastructure-erpnext-default

x-erpnext-image: &erpnext_image
  image: frappe/erpnext:${ERPNEXT_VERSION:-v15}
  platform: linux/amd64

x-depends-on-configurator: &depends_on_configurator
  depends_on:
    configurator:
      condition: service_completed_successfully

x-backend-defaults: &backend_defaults
  <<: [*erpnext_image, *depends_on_configurator]
  restart: unless-stopped
  volumes:
    - sites:/home/frappe/frappe-bench/sites
    - logs:/home/frappe/frappe-bench/logs

services:
  # MariaDB Database
  db:
    image: mariadb:10.6
    container_name: erpnext-db
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-erpnext}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - erpnext
    healthcheck:
      test: mysqladmin ping -h localhost --password=${DB_ROOT_PASSWORD}
      interval: 10s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis-cache:
    image: redis:alpine
    container_name: erpnext-redis-cache
    restart: unless-stopped
    networks:
      - erpnext
    volumes:
      - redis-cache-data:/data

  # Redis Queue
  redis-queue:
    image: redis:alpine
    container_name: erpnext-redis-queue
    restart: unless-stopped
    networks:
      - erpnext
    volumes:
      - redis-queue-data:/data

  # Configurator - Initializes the bench
  configurator:
    <<: *erpnext_image
    container_name: erpnext-configurator
    restart: "no"
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host db;
        bench set-config -gp db_port 3306;
        bench set-config -g redis_cache "redis://redis-cache:6379";
        bench set-config -g redis_queue "redis://redis-queue:6379";
        bench set-config -g redis_socketio "redis://redis-queue:6379";
        bench set-config -gp socketio_port 9000;
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      REDIS_CACHE: redis://redis-cache:6379
      REDIS_QUEUE: redis://redis-queue:6379
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - erpnext

  # Backend - Main application
  backend:
    <<: *backend_defaults
    container_name: erpnext-backend
    networks:
      - erpnext

  # Frontend - Nginx serving static and proxying
  frontend:
    image: frappe/erpnext:${ERPNEXT_VERSION:-v15}
    platform: linux/amd64
    container_name: erpnext-frontend
    restart: unless-stopped
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      FRAPPE_SITE_NAME_HEADER: ${SITE_NAME}
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      backend:
        condition: service_started
      websocket:
        condition: service_started
    networks:
      - erpnext
      - infra
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.erpnext.rule=Host(`${SITE_NAME}`)"
      - "traefik.http.routers.erpnext.entrypoints=websecure"
      - "traefik.http.routers.erpnext.tls.certresolver=letsencrypt"
      - "traefik.http.services.erpnext.loadbalancer.server.port=8080"
      - "traefik.docker.network=infra"

  # WebSocket - Real-time communication
  websocket:
    <<: *erpnext_image
    container_name: erpnext-websocket
    restart: unless-stopped
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      configurator:
        condition: service_completed_successfully
    networks:
      - erpnext

  # Queue Workers
  queue-short:
    <<: *backend_defaults
    container_name: erpnext-queue-short
    command: bench worker --queue short,default
    networks:
      - erpnext

  queue-long:
    <<: *backend_defaults
    container_name: erpnext-queue-long
    command: bench worker --queue long,default,short
    networks:
      - erpnext

  # Scheduler
  scheduler:
    <<: *backend_defaults
    container_name: erpnext-scheduler
    command: bench schedule
    networks:
      - erpnext

volumes:
  db-data:
  redis-cache-data:
  redis-queue-data:
  sites:
  logs:

networks:
  erpnext:
    driver: bridge
  infra:
    external: true
