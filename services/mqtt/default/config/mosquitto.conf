# Mosquitto MQTT Broker Configuration

# Listener for MQTT (traefik handles TLS termination)
listener 1883
protocol mqtt

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Authentication
allow_anonymous false
password_file /mosquitto/config/passwd

# Connection settings
max_connections -1
